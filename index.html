<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Task Mgmt</title>
  </head>
  <body>
    <div class="wrapper container">
      <!-- title -->
      <div class="tittle row text-center mt-5 mb-5">
        <h1>Weekly Hours Management</h1>
      </div>
      <!-- form -->
      <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
        <div class="row g-3">
          <div class="col-md-6">
            <input
              type="text"
              name="task"
              value="watching TV"
              required
              class="form-control"
              placeholder="Task Name"
              aria-label="First name"
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              name="hr"
              value="8"
              required
              class="form-control"
              placeholder="Hours"
              aria-label="Last name"
            />
          </div>
          <div class="col-md-2">
            <button
              type="submit"
              class="form-control btn btn-primary"
              placeholder="Last name"
              aria-label="Last name"
            >
              Add Task
            </button>
          </div>
        </div>
      </form>
      <hr />

      <!-- left table || right table -->
      <div class="row">
        <div class="col-md-6">
          <div class="task-table">
            <h2 class="text-center py-3">Good List</h2>
            <table class="table">
              <tbody id="entryList">
                <tr class="text-center">
                  <td>No Data Found</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <div class="task-table">
            <h2 class="text-center py-3">Bad List</h2>
            <table class="table">
              <tbody id="badList">
                <tr class="text-center">
                  <td>No Data Found</td>
                </tr>
              </tbody>
            </table>
            <h5 class="text-end text-light">You could have save 50km/wk</h5>
          </div>
        </div>
      </div>
      <hr />

      <div class="summary text-center mt-3 fs-3">
        Total weekly hours allocated = 50hrs
      </div>
    </div>
    <!-- < javascript -->
    <script src="./script.js"></script>
  </body>
</html>
